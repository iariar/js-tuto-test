<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<title>Calcurator</title>
</head>
<body>
	<section class = "all">
		<section class = "summ">
			0
		</section>
		<section class="buttons">
			<div class = "row">
				<button class = "double calc-butt">C</button>
				<button class = "calc-butt">←</button>
				<button class = "calc-butt">÷</button>
			</div>
			<div class = "row">
				<button class = "calc-butt">7</button>
				<button class = "calc-butt">8</button>
				<button class = "calc-butt">9</button>
				<button class = "calc-butt">×</button>
			</div>
			<div class = "row">
				<button class = "calc-butt">4</button>
				<button class = "calc-butt">5</button>
				<button class = "calc-butt">6</button>
				<button class = "calc-butt">-</button>
			</div>
			<div class = "row">
				<button class = "calc-butt">1</button>
				<button class = "calc-butt">2</button>
				<button class = "calc-butt">3</button>
				<button class = "calc-butt">+</button>
			</div>
			<div class = "row">
				<button class = "triple calc-butt">0</button>
				<button class = "calc-butt">=</button>
			</div>
	</section>
